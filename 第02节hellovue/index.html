<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">{{title}}</div>
</body>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            title: 'hello,vue'
        }
    })
    setTimeout(() => {
        app.title = 'mua~,vue'
    }, 1000);
</script>

</html>
