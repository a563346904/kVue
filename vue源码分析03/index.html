<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{counter}}
    </div>
</body>
<script src="./kvue.js"></script>
<script>
    const app = new kvue({
        el: '#app',
        data: {
            counter: 1
        },
        render(h) {
            return h('div', { id: '#app' }, [
                h('p', null, 'first blood ' + this.counter)
            ])
        },
    })

    setInterval(() => {
        app.counter++;
    }, 1000);
</script>

</html>
